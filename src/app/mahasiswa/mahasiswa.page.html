<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase ion-text-bold">Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        <h2 class="ion-text-bold">{{ item.nama }}</h2>
        <p>{{ item.jurusan }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="hapusMahasiswa(item.id)" color="danger" shape="round" size="small">
          Delete
        </ion-button>
        <ion-button (click)="open_modal_edit(true, item.id)" shape="round" size="small">
          Edit
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>

  <!-- Modal Tambah -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title class="ion-text-uppercase ion-text-bold">Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Jurusan Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button (click)="tambahMahasiswa()" expand="full" color="success">
              Tambah Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal Edit -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title class="ion-text-uppercase ion-text-bold">Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Jurusan Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button (click)="editMahasiswa()" expand="full" color="primary">
              Edit Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Tombol Tambah Mahasiswa di Pojok Kanan Bawah -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="open_modal_tambah(true)" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
